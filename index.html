<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different sounds of animals like barking,meowing,roaring to make the animals dance</p>
      </div>
      <div class="main_div">
        <br>
        <button class="btn btn-warning" id="start_button" onclick="start()">START</button>
        <h3 id="result_label" class="results">I can hear - </h3>
        <h4 id="result_confidence" class="results">Acccuracy - </h4>
        <br>
        <img src="cat.jpg" id="animal1" height="300" width="300">
        <img src="dog.jpg" id="animal2" height="300" width="300">
        <img src="lion.jpg" id="animal3" height="300" width="300">
        <img src="cow.jpg" id="animal4" height="300" width="300">
      </div>
      <div class="copy_right_footer">
        Developed by - Achintya Anand
      </div>
    </center>
<script src="main.js"></script>
</body>
</html>
